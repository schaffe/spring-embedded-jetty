// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:21.0'
    compile group: 'org.springframework', name: 'spring-web', version: '4.3.14.RELEASE'
    compile (group: 'org.eclipse.jetty', name: 'example-jetty-embedded', version: '9.2.14.v20151106') {
        exclude(group: 'org.eclipse.jetty.tests')
    }

    compile group: 'org.apache.cxf', name: 'cxf-rt-rs-client', version: '3.2.1'

    testCompile 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'com.dzidzoiev.Main'

